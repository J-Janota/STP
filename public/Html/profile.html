<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/css/styles.css">
    <link rel="stylesheet" href="../Styles/css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <nav>
        <!-- Navigation content -->
        <ul class="navbar-list">
            <li class="navbar-list-item">
                <a href="dashboard.html" class="navbar-link unselectable">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                    <p class="label">Back to Dashboard</p>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h1>User profile</h1>
            <section class="profileSection">
                <h2>Account Information</h2>
                <span class="profileInfo">
                    <p class="profileInfoCaregory">Name</p>
                    <p id="profile-name" class="profileInfoValue">Loading…</p>
                </span>
                <span class="profileInfo">
                    <p class="profileInfoCaregory">Email</p>
                    <p id="profile-email" class="profileInfoValue">Loading…</p>
                </span>
                <span class="profileInfo">
                    <p class="profileInfoCaregory">Member since</p>
                    <p id="profile-member-since" class="profileInfoValue">Loading…</p>
                </span>
            </section>
            <section class="stats">
                <h2>Statistics</h2>
                <div class="statsCards">
                    <div class="statsCard">
                        <p id="stat-flashcards" class="statValue">0</p>
                        <p class="statCaregory">Flashcards Studied</p>
                    </div>
                    <div class="statsCard">
                        <p id="stat-achievements" class="statValue">0</p>
                        <p class="statCaregory">Achievements Unlocked</p>
                    </div>
                    <div class="statsCard">
                        <p id="stat-streak" class="statValue">0</p>
                        <p class="statCaregory">Study Streak</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Loading profile data...');
            try {
                const res = await fetch('/profile', {
                    credentials: 'include',
                    headers: { 'Accept': 'application/json' },
                    cache: 'no-store' // <--- ADD THIS LINE
                });
// ...

                if (!res.ok) {
                    console.warn('Failed to load profile:', res.status);
                    // optional: if 401, redirect to login
                    if (res.status === 401) window.location.href = '/';
                    return;
                }

                const ct = res.headers.get('content-type') || '';
                if (!ct.includes('application/json')) {
                    console.warn('Profile endpoint did not return JSON, content-type:', ct);
                    return;
                }

                const data = await res.json();
                console.log('Profile data:', data);

                // update DOM (ensure these elements exist)
                const set = (id, v) => { const el = document.getElementById(id); if (el) el.textContent = v; };
                set('profile-name', data.username || '');
                set('profile-email', data.email || '');
                if (data.memberSince) set('profile-member-since', new Date(data.memberSince).toLocaleDateString());
                set('stat-flashcards', data.flashcardsStudied ?? 0);
                set('stat-achievements', data.achievementsUnlocked ?? 0);
                set('stat-streak', data.studyStreak ?? 0);

                console.log('Profile data loaded successfully');
            } catch (err) {
                console.error('Error loading profile:', err);
            }
        });
    </script>
</body>

</html>
