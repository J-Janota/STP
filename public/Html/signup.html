<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/css/authStyles.css">
</head>
<body>
    <main>
        <form class="authForm">
            <h1>Create Account</h1>
            <h2>Sign up to get started</h2>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Create Account</button>
            <a href="login.html" class="switchAuth">Already have an account? Login</a>
        </form>
    </main>
    <script>
  const registerForm = document.querySelector('.authForm');
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault(); // prevent page reload

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, username })
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message); // "User registered"
      } else {
        alert(data.error); // e.g. "Email exists"
      }
    } catch (err) {
      console.error(err);
      alert("Something went wrong");
    }
  });
</script>

</body>
</html>
