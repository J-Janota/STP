<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="../Styles/css/reset.css">
    <link rel="stylesheet" href="../Styles/css/styles.css">
    <link rel="stylesheet" href="../Styles/css/community.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <nav class="mainNav">
        <!-- Navigation content -->
        <ul class="navbar-list">
            <li class="navbar-list-item">
                <a href="dashboard.html" class="navbar-link unselectable">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                    <p class="label">Back to Dashboard</p>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <h1>Community</h1>
        <section class="filtering">
            <div class="searchbar">
                <span class="material-symbols-outlined search-icon">
                    search
                </span>
                <input type="text" id="searchInput" placeholder="Search community decks..." />
            </div>
            <div class="dropdown">
                <button class="dropbtn">
                    <span class="material-symbols-outlined filter-icon">
                        filter_alt
                    </span>
                    All
                </button>
                <div class="dropdown-content">
                    <a href="#" class="filter-option active">
                        <span class="material-symbols-outlined check-icon">
                            check
                        </span>
                        All
                    </a>
                    <a href="#" class="filter-option active">
                        <span class="material-symbols-outlined check-icon hidden">
                            check
                        </span>
                        Languages
                    </a>
                    <a href="#" class="filter-option">
                        <span class="material-symbols-outlined check-icon hidden">
                            check
                        </span>
                        Mathematics
                    </a>
                    <a href="#" class="filter-option">
                        <span class="material-symbols-outlined check-icon hidden">
                            check
                        </span>
                        Science
                    </a>
                    <a href="#" class="filter-option">
                        <span class="material-symbols-outlined check-icon hidden">
                            check
                        </span>
                        History
                    </a>
                    <a href="#" class="filter-option">
                        <span class="material-symbols-outlined check-icon hidden">
                            check
                        </span>
                        Programming
                    </a>
                    <a href="#" class="filter-option">
                        <span class="material-symbols-outlined check-icon hidden">
                            check
                        </span>
                        Medicine
                    </a>
                    <a href="#" class="filter-option">
                        <span class="material-symbols-outlined check-icon hidden">
                            check
                        </span>
                        Music
                    </a>
                    <a href="#" class="filter-option">
                        <span class="material-symbols-outlined check-icon hidden">
                            check
                        </span>
                        Art
                    </a>
                    <a href="#" class="filter-option">
                        <span class="material-symbols-outlined check-icon hidden">
                            check
                        </span>
                        Business
                    </a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">
                    <span class="material-symbols-outlined filter-icon">
                        trending_up
                    </span>
                    Most Popular
                </button>
                <div class="dropdown-content">
                    <a href="#" class="filter-option active">
                        <span class="material-symbols-outlined check-icon">
                            check
                        </span>
                        Most Popular
                    </a>
                    <a href="#" class="filter-option">
                        <span class="material-symbols-outlined check-icon hidden">
                            check
                        </span>
                        Highest Rated
                    </a>
                    <a href="#" class="filter-option">
                        <span class="material-symbols-outlined check-icon hidden">
                            check
                        </span>
                        Newest
                    </a>
                </div>
            </div>

        </section>
    </main>
    <script src="../Scripts/index.js"></script>
</body>

</html>
